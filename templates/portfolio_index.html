<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simeon Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #3a8dff;
            margin-bottom: 30px;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        li {
            flex: 1 1 250px; 
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #161b22;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            color: #3a8dff;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        a:hover {
            background: #2a6fd6;
            transform: translateY(-3px);
            color: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        a i {
            font-size: 20px;
            transition: transform 0.2s;
        }

        a:hover i {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>My Mini Apps Portfolio</h1>
    <ul>
        <li><a href="/todo/" target="_blank"><i class="fa-solid fa-list-check"></i> Todo App</a></li>
        <li><a href="/currency/" target="_blank"><i class="fa-solid fa-dollar-sign"></i> Currency Converter</a></li>
        <li><a href="/pomodoro/" target="_blank"><i class="fa-solid fa-stopwatch"></i> Pomodoro Timer</a></li>
    </ul>
</body>
</html>
